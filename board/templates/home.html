<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 공유 커뮤니티</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .category-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            text-decoration: none;
        }
        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .recommend {
            background-color: #4CAF50;
        }
        .review {
            background-color: #2196F3;
        }
        .free {
            background-color: #FF9800;
        }
        .genre-select {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>음악 공유 커뮤니티</h1>
        <div class="button-container">
            <a href="/board/recommend" class="category-button recommend">음악 추천</a>
            <a href="/board/review" class="category-button review">음악 리뷰</a>
            <a href="/board/free" class="category-button free">자유게시판</a>
        </div>
        <div class="genre-select">
            <form action="/board/genre/" method="get">
                <div class="form-group">
                    <label for="genre">장르</label>
                    <select id="genre" name="genre">
                        <option value="">장르를 선택하세요</option>
                        <option value="pop">팝</option>
                        <option value="rock">록</option>
                        <option value="hiphop">힙합</option>
                        <option value="classic">클래식</option>
                        <option value="jazz">재즈</option>
                        <option value="electronic">일렉트로닉</option>
                        <option value="r&b">R&B</option>
                        <option value="kpop">K-POP</option>
                    </select>
                    <button type="submit" class="search-button">검색</button>
                </div>
            </form>
        </div>        
    </div>
</body>
</html>
