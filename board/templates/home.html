<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 공유 커뮤니티</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .category-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            text-decoration: none;
        }
        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .recommend {
            background-color: #4CAF50;
        }
        .review {
            background-color: #2196F3;
        }
        .free {
            background-color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>음악 공유 커뮤니티</h1>
        <div class="button-container">
            <a href="/board/recommend" class="category-button recommend">음악 추천</a>
            <a href="/board/review" class="category-button review">음악 리뷰</a>
            <a href="/board/free" class="category-button free">자유게시판</a>
        </div>
    </div>
</body>
</html>
